<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tsentris</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://jirkadelloro.github.io/FUDGE/Core/Build/FudgeCore.js"></script>
  <script src="Build/Build.js"></script>
</head>

<body>
  <div id="head">
    <h1 style="text-align: left;">TSENTRIS</h1>
    <h1 id="Time">Time</h1>
    <h1 id="Score" style="text-align: right;">0</h1>
  </div>

  <canvas style="background-color: white;"> </canvas>

  <div>
    <span>WASD or Arrow-Keys to move | + SHIFT/CTRL to rotate | SPACE to drop</span>
    <span id="CallToAction">MOVE & DROP !</span>
  </div>

  <div>
    <div id="PointsAnimation"></div>
    <div id="Calculation"></div>

    <div id="Menu">
      <h1>
        1. press F11 for fullscreen <br />
        2. click to lock cursor <br />
        3. press SPACE to start
      </h1>
    </div>
    <div id="Over">
      <h1>
        GAME OVER
      </h1>
      press F5 to restart
    </div>
  </div>
</body>

</html>
