<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tsentris</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://jirkadelloro.github.io/FUDGE/Core/Build/FudgeCore.js"></script>
  <script src="Build/Build.js"></script>
</head>

<body>
  <div id="head">
    <h1>TSENTRIS</h1>
    <h1 id="Score">Score</h1>
    <h1 id="Time">Time</h1>
  </div>
  <div id="info">
    <span id="CallToAction">CONNECT & DROP !</span>
    <div id="Calculation"></div>

  </div>

  <canvas> </canvas>

  <div>
    <div id="PointsAnimation"></div>

    <div id="Menu">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Touch</th>
            <th>Desktop</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Camera</th>
            <td>2-FINGER SWIPE</td>
            <td>MOUSE</td>
          </tr>
          <tr>
            <th>Slide</th>
            <td>1-FINGER SWIPE</td>
            <td><span>WASD</span>|<span> ARROWS</span></td>
          </tr>
          <tr>
            <th>Rotate</th>
            <td>1-FINGER SWIPE</td>
            <td><span>+SHIFT </span>|<span>+CTRL</span></td>
          </tr>
          <tr>
            <th>Switch</th>
            <td>TAP</td>
            <td></td>
          </tr>
          <tr>
            <th>Drop</th>
            <td>DOUBLETAP</td>
            <td>CLICK</td>
          </tr>
          <tr>
            <th>Start</th>
            <td>LONGTAP</td>
            <td>CLICK</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="Over">
      <h1>
        GAME OVER
      </h1>
      CLICK or LONGTAP<br/>to restart!
    </div>
  </div>
</body>

</html>
